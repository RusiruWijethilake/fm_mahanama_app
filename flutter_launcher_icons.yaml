# This files generate the icons for the app
# The icons for the web are generated by the flutter_launcher_icons package
# use 'flutter pub run flutter_launcher_icons' to generate the icons
# Do not change the file

flutter_icons:
  android: "launcher_icon" # Name of the Android drawable resource to use as the launcher icon
  ios: true #Currently no plan to release a ios app but you can still test the app on ios
  remove_alpha_ios: true #Remove the alpha channel from the ios icons
  image_path: "assets/logos/fmm_logo.png" #Path to the image to use as the launcher icon
  min_sdk_android: 21 #Minimum sdk version for android
  adaptive_icon_background: "assets/logos/fmm_logo_background.png" #Background color for the adaptive icon
  adaptive_icon_foreground: "assets/logos/fmm_logo.png" #Foreground image for the adaptive icon
  web:
    generate: true #Generate the web icons
    image_path: "assets/logos/fmm_logo.png" #Path to the image to use as the launcher icon
    background_color: "#FFF7BE00" #Background color for the web icons
    theme_color: "#FFF7BE00" #Theme color for the web icons